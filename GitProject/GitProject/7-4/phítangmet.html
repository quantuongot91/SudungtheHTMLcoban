<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input id="add">nhập giá trị</label><br>
<button onclick="meterToFeet()">mét sang phít</button><br>
<button onclick="feetToMeter()">phít sang mét</button>
<div id="output"></div>
</body>
<script>
    let x = 0
    let y = 0



    function meterToFeet (){
        x=document.getElementById("add").value;
        y=3.278*x
        document.getElementById('output').innerHTML=y + "ft";
        document.getElementById('add').value
    }
    function feetToMeter() {
        x=document.getElementById('add').value;
        y=0.305*x
        document.getElementById('output').innerHTML=y + "m";
        document.getElementById('add').value;
    }
</script>
</html>

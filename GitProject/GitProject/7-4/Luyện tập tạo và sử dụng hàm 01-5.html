<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let index = -1
    let x = prompt('nhap ten ngoi sao');
    let star=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
    function checkStar(){
        for(let i=0;i<star.length;i++){
            if(x===star[i]){
                index = i
            }
        }
        if(index!== -1){
            alert(constellation[index]);
        }else{
            alert('khong co du lieu')
        }
    }
    checkStar(x);
</script>
</html>

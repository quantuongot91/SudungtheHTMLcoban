<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let english = ["hi","bye","dog","cat","chicken"]
    let vietnamese = ["Chào mày","Cút","Choá","Mèo méo meo","Zun"];

    let word = prompt('nhập từ cần dịch').toLowerCase();
    let index = -1;
    for(let i = 0;i < english.length; i++) {
        if(word == english[i]){
            index = i;
        }
    }
    if(index != -1) {
        alert(vietnamese[index])
    }else {
        alert('không tìm thấy')
    }
</script>
</html>
